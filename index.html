<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>
    <div class="container">
        <div class="row1">
            <input id="input" type="text" placeholder="0" readonly />
        </div>
        <br>
        <div class="row">
            <button class="button1">C</button>
            <button class="button1" id="delete-btn">
                <img src="delete.png" alt="Delete" class="icon" style="color: #fff;">
            </button>
            <button class="button1">%</button>
            <button class="button1">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button1">x</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button1">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button1">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button1">=</button>
        </div>
    </div>
    <script>
        const input = document.getElementById('input');
        const buttons = document.querySelectorAll('button');
        const deleteBtn = document.getElementById('delete-btn');
        let string = "";

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                const value = e.target.innerHTML;

                if (value === '=') {
                    try {
                        string = eval(string.replace('x', '*'));
                        input.value = string;
                    } catch {
                        input.value = "Error";
                        string = "";
                    }
                } else if (value === 'C') {
                    string = "";
                    input.value = string;
                } else if (e.target === deleteBtn || e.target.parentNode === deleteBtn) {
                    string = string.slice(0, -1);
                    input.value = string || "0";
                } else {
                    string += value;
                    input.value = string;
                }
            });
        });
    </script>
</body>
</html>
